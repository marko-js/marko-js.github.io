 <!doctype html> <html lang="en"><head><meta charset="UTF-8"><title>Try Online | Marko</title><meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta itemprop="description" name="Description" content="Marko Demo - Try Online"><link rel="stylesheet" type="text/css" href="/static/marko-try-online-2f39eaca.css">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"></head><body><main><div class="mto" id="w0" data-widget="/src/components/app-marko-try-online" data-w-config="{'samples':{'categories':[{'id':0,'name':'Simple','samples':[{'id':0,'name':'Hello World','template':'Hello ${data.name}!\n\n\u003cul if=\u0022notEmpty(data.colors)\u0022>\n    \u003cli for=\u0022color in data.colors\u0022>\n        ${color}\n    \u003c/li>\n\u003c/ul>\n\u003cdiv else>\n    No colors!\n\u003c/div>','data':'{\n    name: \u0022World\u0022,\n    colors: [\u0022red\u0022, \u0022green\u0022, \u0022blue\u0022]\n}','autoFormat':true}]},{'id':1,'name':'Looping','samples':[{'id':1,'name':'Simple Loops','template':'\u003cul>\n    \u003cli for=\u0022color in data.colors\u0022 style=\u0022color: $color\u0022>\n        $color\n    \u003c/li>\n\u003c/ul>\n\n\u003cul>\n    \u003cfor each=\u0022color in data.colors\u0022>\n        \u003cli style=\u0022color: $color\u0022>\n            $color\n        \u003c/li>\n    \u003c/for>\n\u003c/ul>\n\n\u003cul>\n    \u003cli for=\u0022animal in [\'dog\', \'cat\', \'duck\']\u0022>\n        $animal\n    \u003c/li>\n\u003c/ul>','data':'{\n    colors: [\u0022red\u0022, \u0022green\u0022, \u0022blue\u0022]\n}','autoFormat':true},{'id':2,'name':'Loop Status Variable','template':'\u003cul>\n    \u003cli for=\u0022color in data.colors; status-var=loop\u0022>\n        ${loop.getIndex()+1}) $color\n        \u003cif test=\u0022loop.isFirst()\u0022> - FIRST\u003c/if>\n        \u003cif test=\u0022loop.isLast()\u0022> - LAST\u003c/if>\n    \u003c/li>\n\u003c/ul>','data':'{\n    colors: [\u0022red\u0022, \u0022green\u0022, \u0022blue\u0022]\n}','autoFormat':true},{'id':3,'name':'Loop Separator','template':'\n\n\u003cfor each=\u0022color in data.colors\u0022 separator=\u0022, \u0022>\n    $color\n\u003c/for>\n\n\u003cdiv>\n    \u003cspan for=\u0022color in data.colors; separator=\', \'\u0022>\n        $color\n    \u003c/span>\n\u003c/div>','data':'{\n    colors: [\u0022red\u0022, \u0022green\u0022, \u0022blue\u0022]\n}','autoFormat':true},{'id':4,'name':'Property Looping','template':'\u003cul>\n    \u003cli for=\u0022(name,value) in data.settings\u0022>\n        \u003cb>$name\u003c/b>:\n        $value\n    \u003c/li>\n\u003c/ul>\n\n\u003cul>\n    \u003cfor each=\u0022(name,value) in data.settings\u0022>\n        \u003cli>\n            \u003cb>$name\u003c/b>:\n            $value\n        \u003c/li>\n    \u003c/for>\n\u003c/ul>','data':'{\n    \u0022settings\u0022 : {\n        \u0022foo\u0022 : \u0022low\u0022,\n        \u0022bar\u0022 : \u0022high\u0022,\n        \u0022baz\u0022 : \u0022low\u0022\n    }\n}','autoFormat':true},{'id':5,'name':'Iterator','template':'\u003c!-- As part of a \u0022for\u0022 attribute: -->\n\u003cdiv for=\u0022item in [\'a\', \'b\', \'c\']; iterator=data.reverseIterator\u0022>\n    $item\n\u003c/div>\n\n\u003c!-- As part of a \u0022\u003cfor>\u0022 element: -->\n\u003cfor each=\u0022item in [\'a\', \'b\', \'c\']\u0022 iterator=\u0022data.reverseIterator\u0022>\n    $item\n\u003c/for>\n\n\u003c!------------------------------->\n\u003c!-- With a \u0022status variable\u0022: -->\n\u003c!------------------------------->\n\n\u003c!-- As part of a \u0022for\u0022 attribute: -->\n\u003cdiv for=\u0022item in [\'a\', \'b\', \'c\'];\n          iterator=data.reverseIteratorStatus;\n          status-var=status\u0022>\n\n    ${status.index}$item\n\n\u003c/div>\n\n\u003c!-- As part of a \u0022\u003cfor>\u0022 element: -->\n\u003cfor each=\u0022item in [\'a\', \'b\', \'c\']\u0022\n    iterator=\u0022data.reverseIteratorStatus\u0022\n    status-var=\u0022status\u0022>\n\n    ${status.index}$item\n\n\u003c/for>','data':'{\n    reverseIterator: function(arrayList, callback) {\n        for(var i=arrayList.length-1; i>=0; i--){\n            callback(arrayList[i]);\n        }\n    },\n    reverseIteratorStatus: function(arrayList, callback){\n        var statusVar = {first: 0, last: arrayList.length-1};\n        for(var i=arrayList.length-1; i>=0; i--){\n            statusVar.index = i;\n            callback(arrayList[i], statusVar);\n        }\n    }\n}','autoFormat':true}]},{'id':2,'name':'Conditionals','samples':[{'id':6,'name':'If','template':'\u003cdiv if=\u0022data.age lt 50\u0022>\n    You are less than 50 years old!\n\u003c/div>\n\n\u003cif test=\u0022data.age lt 50\u0022>\n    You are less than 50 years old!\n\u003c/if>','data':'{\n    age: 42\n}','autoFormat':true},{'id':7,'name':'If...Else-If...Else','template':'\u003cdiv if=\u0022data.age lt 50\u0022>\n    You are less than 50 years old!\n\u003c/div>\n\u003cdiv else-if=\u0022data.age eq 50\u0022>\n    You are 50 years old\n\u003c/div>\n\u003cdiv else>\n    You are over 50!\n\u003c/div>\n\n\u003cif test=\u0022data.age lt 50\u0022>\n    You are less than 50 years old!\n\u003c/if>\n\u003celse-if test=\u0022data.age eq 50\u0022>\n    You are 50 years old\n\u003c/else-if>\n\u003celse>\n    You are over 50!\n\u003c/else>','data':'{\n    age: 42\n}','autoFormat':true},{'id':8,'name':'Shorthand Conditionals','template':'\u003cdiv class=\u0022{?data.active;tab-active}\u0022>\n    Hello\n\u003c/div>\n\n\u003cdiv class=\u0022{?data.active;tab-active;tab-inactive}\u0022>\n    Hello\n\u003c/div>','data':'{\n    active: true /*try changing active to false */\n}','autoFormat':true}]},{'id':3,'name':'Text Replacement','samples':[{'id':9,'name':'Simple','template':'\u003c!-- Simple variables: -->\n\u003cp>\n    Hello $data.name!\n    You have ${data.count} new messages.\n\u003c/p>\n\n\u003c!-- JavaScript expressions: -->\n\u003cp>\n    Hello ${data.name.toUpperCase()}!\n    You have $data.count new messages.\n\u003c/p>\n\n\u003c!-- Variables/expressions inside JavaScript strings: -->\n\u003cp>${\u0022Hello $data.name\u0022.toUpperCase()}\u003c/p>\n\n\u003c!-- Mind blown: -->\n\u003cp>${\u0022Hello and ${\'Welcome $data.name!\'}\u0022.toUpperCase()}\u003c/p>','data':'{\n    name: \u0022John\u0022,\n    count: 30\n}','autoFormat':true},{'id':10,'name':'Escaping','template':'Hello ${data.name}!\n\n\u003cstyle>\n.msg {\n    color: blue;\n    font-size: 16px;\n    font-weight: bold;\n}\n\u003c/style>\n\u003cp>\n    \u003c!-- Disable HTMl escaping using $! -->\n    $!{data.htmlMessage}\n\u003c/p>','data':'{\n    name: \u0022John \u003cscript>//Do something evil\u003c/script>\u0022,\n    htmlMessage: \'\u003cspan class=\u0022msg\u0022>Welcome Back!\u003c/span>\'\n}','autoFormat':true}]},{'id':4,'name':'Expressions','samples':[{'id':11,'name':'Simple','template':'\u003c!--\nValid JavaScript expressions are allowed wherever expressions can be used\nwithin a template. However, because templates must be well-formed XML you\nwill have problems if you try to use unescaped less than (\u0022\u003c\u0022) and\nampersand (\u0022\u0026\u0022) characters as part of an expression since those characters\nare special XML characters and would break parsing. You can choose to\nescape the special characters (i.e. \u0022\u0026lt;\u0022 for \u0022\u003c\u0022 and \u0022\u0026amp;\u0022 for \u0022\u0026\u0022) or,\npreferably, you can choose to use any of the following equivalent binary\noperators supported by the Raptor Templating Language:\n\nJavaScript  Raptor\nOperator    Equivalent\n==========  ==========\n\u0026\u0026          and\n||          or\n===         eq\n!==         ne\n\u003c           lt\n>           gt\n>=          ge\n\u003c=          le\n-->\n\u003cif test=\u0022data.age eq 50 or data.age === 52\u0022>\n    Age is 50 or 52\n\u003c/if>','data':'{\n    age: 50\n}','autoFormat':true}]},{'id':5,'name':'Async','samples':[{'id':12,'name':'Async Fragment','template':'\u003ch1>User Info\u003c/h1>\n\u003casync-fragment data-provider=\u0022data.userDataProvider\u0022 var=\u0022user\u0022>\n    Hello $user.firstName $user.lastName! You are $user.age years old.\n\u003c/async-fragment>','data':'{\n    userDataProvider: function(args, callback) {\n        setTimeout(function() {\n            callback(null, {\n                firstName: \'John\',\n                lastName: \'Doe\',\n                age: 50\n            });\n        }, 500);\n    }\n}','autoFormat':true}]},{'id':6,'name':'Includes','samples':[{'id':13,'name':'Simple','template':'\u003cp>\n    \u003cinclude template=\u0022${window.testTemplate}\u0022\n        name=\u0022Frank\u0022\n        count=\u002230\u0022/>\n\u003c/p>\n\u003cp>\n    \u003cinclude template=\u0022${window.testTemplate}\u0022\n        name=\u0022John\u0022\n        count=\u0022${10}\u0022/>\n\u003c/p>\n\u003cp>\n    \u003cinclude template=\u0022${window.testTemplate}\u0022\n        template-data=\u0022data.greetingData\u0022/>\n\u003c/p>','data':'{\n    greetingData: {\n        name: \u0022Jane\u0022,\n        count: 50\n    }\n}','autoFormat':true},{'id':14,'name':'Inheritance','template':'\u003clayout-use template=\u0022${window.layoutTemplate}\u0022>\n    \u003clayout-put into=\u0022title\u0022 value=\u0022My title\u0022/>\n    \u003clayout-put into=\u0022body\u0022>\n        My body content\n    \u003c/layout-put>\n\u003c/layout-use>','data':'{\n    \n}','autoFormat':true}]},{'id':7,'name':'Macros','samples':[{'id':15,'name':'Simple Macro','template':'\u003cstyle>.greeting { font-size: 120\u0025 }\u003c/style>\n\n\u003cdef function=\u0022greeting(name,color)\u0022>\n    \u003cdiv class=\u0022greeting\u0022 style=\u0022background-color: $color\u0022>Hello $name!\u003c/div>\n\u003c/def>\n\n\u003c!-- Macros can be invoked using the \u003cinvoke> tag -->\n\u003cinvoke function=\u0022greeting\u0022 name=\u0022World\u0022 color=\u0022green\u0022/>\n\n\u003c!-- Or, macros can be invoked as a function call in an expression -->\n${greeting(\'Frank\', \'yellow\')}','data':'{\n\n}','autoFormat':true},{'id':16,'name':'Nested Content','template':'\u003cstyle>\n.section {border: 1px solid Black; margin: 5px; padding: 5px; }\n\u003c/style>\n\n\u003cdef function=\u0022section(title,url,body)\u0022 body-param=\u0022body\u0022>\n    \u003cdiv class=\u0022section\u0022>\n        \u003ch2>\n            \u003ca href=\u0022$url\u0022>$title\u003c/a>\n        \u003c/h2>\n        \u003cp>$body\u003c/p>\n    \u003c/div>\n\u003c/def>\n\n\u003cinvoke function=\u0022section\u0022\n    title=\u0022Neil Armstrong\u0022\n    url=\u0022http://en.wikipedia.org/wiki/Neil_Armstrong\u0022>\n\n    American astronaut and the first person to walk on the Moon\n\n\u003c/invoke>\n\n\u003cinvoke function=\u0022section\u0022\n    title=\u0022Ernest Hemingway\u0022\n    url=\u0022http://en.wikipedia.org/wiki/Hemingway\u0022>\n\n    American author and journalist.\n\n\u003c/invoke>','data':'{\n\n}','autoFormat':true}]},{'id':8,'name':'Attributes','samples':[{'id':17,'name':'Conditional','template':'\u003cimg src=\u0022foo.png\u0022 alt=\u0022${data.title}\u0022>\n\n\u003cdiv class=\u0022{?data.active;tab-active}\u0022>\n    Hello\n\u003c/div>\n\n\u003cdiv class=\u0022{?data.active !== true;tab-inactive}\u0022>\n    Hello\n\u003c/div>\n\n\u003cinput type=\u0022checkbox\u0022\n    checked=\u0022${data.checked}\u0022\n    disabled=\u0022${data.disabled}\u0022>','data':'{\n    title: \'\',\n    active: true,\n    checked: false,\n    disabled: true\n}','autoFormat':true},{'id':18,'name':'Boolean','template':'\u003cselect>\n    \u003coption value=\u0022${option.value}\u0022\n        selected=\u0022${option.selected}\u0022\n        for=\u0022option in data.options\u0022>\n\n        ${option.value}\n\n    \u003c/option>\n\u003c/select>\n\n\n\u003cinput type=\u0022checkbox\u0022 checked=\u0022${data.checked}\u0022>\n\n\u003cbutton disabled>Button\u003c/button>','data':'{\n    options: [\n        {  value: \'red\', selected: false },\n        {  value: \'green\', selected: true },\n        {  value: \'blue\', selected: false }\n    ],\n    disabled: false,\n    checked: true\n}','autoFormat':true},{'id':19,'name':'From Object','template':'\u003cdiv attrs=\u0022data.divAttrs\u0022>\n    Hello World!\n\u003c/div>','data':'{\n    divAttrs: {\n        \u0022class\u0022: \u0022my-class another-class\u0022,\n        \u0022style\u0022: \u0022border: 1px solid #000; padding: 5px; margin 5px;\u0022\n    }\n}','autoFormat':true},{'id':20,'name':'Nested','template':'\u003cdiv>\n    \u003cattr name=\u0022class\u0022 value=\u0022test-class\u0022/>\n    \u003cattr name=\u0022title\u0022>\n        \u003cfor each=\u0022name in data.names\u0022> Hello $name! \u003c/for>\n    \u003c/attr>\n\n    Hello World!\n\u003c/div>','data':'{\n    active: true,\n    names: [\'Frank\', \'John\', \'Jane\']\n}','autoFormat':true}]},{'id':9,'name':'Variables','samples':[{'id':21,'name':'Simple','template':'\u003cvar name=\u0022nameUpper\u0022 value=\u0022data.name.toUpperCase()\u0022/>\n\nHello $nameUpper! You have $data.count new messages.','data':'{\n    name: \'Frank\',\n    count: 30\n}','autoFormat':true},{'id':22,'name':'With','template':'\u003c!-- Scoped variables -->\n\u003cwith vars=\u0022nameUpper=data.name.toUpperCase(); count=20\u0022>\n    Hello $nameUpper! You have $count new messages.\n\u003c/with>','data':'{\n    name: \'Frank\'\n}','autoFormat':true}]},{'id':10,'name':'Helpers','samples':[{'id':23,'name':'Simple','template':'${data.reverse(\'This text will be reversed!\')}','data':'{\n    reverse: function(str) {\n        return str.split(\'\').reverse().join(\'\');\n    }\n}','autoFormat':true},{'id':24,'name':'Require','template':'\u003crequire module=\u0022change-case\u0022 var=\u0022changeCase\u0022/>\n\n${changeCase.titleCase(\'this text will be converted to title case!\')}','data':'{\n    \n}','autoFormat':true}]},{'id':11,'name':'Whitespace','samples':[{'id':25,'name':'Simple','template':'\u003cdiv>\n\n    The starting whitespace will be removed\n    extra whitespace    will be normalized\n    \u003ca href=\u0022#\u0022>\n        No whitespace!\n    \u003c/a>\n    Trailing whitespace will be removed\n\n\u003c/div>\n\n\u003cdiv c-space=\u0022preserve\u0022>\nThis\n    whitespace will\nbe preserved.\n\u003c/div>\n\n\u003cpre>\nBy default, pre tags have\ntheir whitespace preserved\n\u003c/pre>\n\n\u003ctextarea>\nSame for\ntext areas!\n\u003c/textarea>','data':'','options':'{\n    preserveWhitespace: {\n        \'pre\': true,\n        \'textarea\': true,\n        \'script\': true\n    },\n    startTagOnly: {\n        \'img\': true,\n        \'br\': true,\n        \'input\': true,\n        \'meta\': true,\n        \'link\': true,\n        \'hr\': true\n    }\n}','autoFormat':false}]},{'id':12,'name':'Taglibs','samples':[{'id':26,'name':'Simple','template':'\u003ctest-button label=\u0022Hello\u0022 color=\u0022yellow\u0022 disabled=\u0022true\u0022/>','data':'{\n    \n}','autoFormat':true},{'id':27,'name':'Nested','template':'\u003ctest-tabs>\n    \u003ctest-tab title=\u0022Home\u0022>\n        Content for Home\n    \u003c/test-tab>\n    \u003ctest-tab title=\u0022Profile\u0022>\n        Content for Profile\n    \u003c/test-tab>\n    \u003ctest-tab title=\u0022Messages\u0022>\n        Content for Messages\n    \u003c/test-tab>\n\u003c/test-tabs>','data':'','autoFormat':true}]}]}}"><div class="mto-categories"><button type="button" class="mto-btn mto-category-btn" data-cat-id="0" data-w-onclick="handleCategoryClick|w0">Simple</button><button type="button" class="mto-btn mto-category-btn" data-cat-id="1" data-w-onclick="handleCategoryClick|w0">Looping</button><button type="button" class="mto-btn mto-category-btn" data-cat-id="2" data-w-onclick="handleCategoryClick|w0">Conditionals</button><button type="button" class="mto-btn mto-category-btn" data-cat-id="3" data-w-onclick="handleCategoryClick|w0">Text Replacement</button><button type="button" class="mto-btn mto-category-btn" data-cat-id="4" data-w-onclick="handleCategoryClick|w0">Expressions</button><button type="button" class="mto-btn mto-category-btn" data-cat-id="5" data-w-onclick="handleCategoryClick|w0">Async</button><button type="button" class="mto-btn mto-category-btn" data-cat-id="6" data-w-on
